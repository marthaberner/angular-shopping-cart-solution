<!DOCTYPE html>
<html ng-app='mean-tea'>
  <head>
    <meta charset="utf-8">
    <title>MEAN Tea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller='TeasController as teasCtrl'>
    <div class='main'>
      <nav>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">Profile</a></li>
          <li role="presentation"><a href="#">Messages</a></li>
        </ul>
      </nav>
      <div ng-repeat='tea in teasCtrl.teas'>
        {{tea.name}}

      </div>
      <section class='all-teas'>
        <table class='table table-bordered'>
          <thead>
            <th>
              Tea
            </th>
            <th>
              Information
              <span class='sort-teas dropdown'>
                Sort By Price
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{teasCtrl.sortTitle}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#" ng-click='teasCtrl.setSort("highest")'>highest</a></li>
                  <li><a href="#" ng-click='teasCtrl.setSort("lowest")'>lowest</a></li>
                </ul>
              </span>
            </th>
          </thead>
          <tbody>
            <tr ng-repeat='tea in teasCtrl.all | orderBy: teasCtrl.sortBy'>
              <td>
                <img ng-src="{{tea.imageUrl}}" alt="{{tea.name}}" />
              </td>
              <td class='tea-info'>
                <h3>{{tea.name}}</h3>
                <span>Price: {{tea.price | price }}</span>
                <span>Caffeine Scale: {{tea.caffeineScale}}</span>
                <span>Ingredients: {{tea.ingredients}}</span>
                <span>Rating: {{tea.rating}}</span>
                <span>In Stock: {{tea.inStock}}</span>
                <span>
                  Categories:
                  <ul>
                    <li ng-repeat='cat in tea.categories'>{{cat}}</li>
                  </ul>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script type="text/javascript" src='js/app.js'></script>
  <script type="text/javascript" src='js/filters/price.js'></script>
  <script type="text/javascript" src='js/controllers/teas_controller.js'></script>
  </body>
</html>
